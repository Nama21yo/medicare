          <button
            class="btn btn-primary mb-3"
            onclick="openAddDiagnosisModal()"
          >
            Add Diagnosis
          </button>

          <input
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search for diagnoses..."
            oninput="filterDiagnoses()"
          />

            <thead>
              <tr>
                <th>Diagnosis Name</th>
                <th>Doctor's Name</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="diagnosisTableBody"></tbody>
          </table>
        </div>
