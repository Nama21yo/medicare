          <img src="imgs/profile.png" alt="" />
        </header>

                  Pending
                </h5>
                <p class="card-text" id="pendingBranches">0</p>
              </div>
            </div>
          </div>
          <button class="btn btn-primary mb-3" onclick="openAddBranchModal()">
            Add Branch
          </button>

          <input
            type="text"
            id="searchInput"
            class="form-control mb-3"
            placeholder="Search for branches..."
            oninput="filterBranches()"
          />
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Specialization</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody id="branchTableBody"></tbody>
          </table>
        </div>
        <!-- Add Branch Modal -->
        <div class="modal" id="addBranchModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Branch</h5>
                <button
                  type="button"
                  class="btn-close"
                  onclick="closeAddBranchModal()"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addBranchForm" onsubmit="addBranch(event)">
                  <div class="mb-3">
                    <label for="branchName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="branchName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="branchEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="branchEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="branchLocation" class="form-label"
                      >Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="branchLocation"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary">
                    Add Branch
                  </button>
                </form>
                <div class="confirmation" style="margin: .5rem;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/js/sidebar.js"></script>
    <script src="scripts/js/head_office.js"></script>

</html>
